<!DOCTYPE html>
<html>

  <head>
    <title>Amber MVC</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Sebastian Sastre" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type='text/javascript' src='the.js'></script>
  </head>

  <body> 
  
  <div id="main-wrapper"></div>

  <a 
    href="https://github.com/flow-stack/amber-mvc"
    style="position: fixed; bottom: 0; left: 0; opacity: 0.5">amber-mvc on github</a>


  <a id="legacy"
      onclick="require('amber/helpers').globals.Browser._open()"
      style="position: fixed; bottom: 0; right: 0; opacity: 0.35">Legacy IDE</a>

  <a id="helios"
    onclick="require('amber/helpers').popupHelios()"
    style="position: fixed; bottom: 0; right: 120px">Helios</a>
    
  <script type='text/javascript'>
      require(['app'], function (amber) {
          amber.initialize({
            //used for all new packages in IDE
            'transport.defaultAmdNamespace': "amber-mvc"
          });
          amber.globals.App._start();
      });
  </script>
  </body>

</html>
